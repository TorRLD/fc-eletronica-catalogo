<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Catálogo de Produtos • FC Eletrônica</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    :root {
        --primary: #0d6efd;
        --primary-dark: #094db3;
        --bg: #ffffff;
        --text: #222222;
    }
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
    }
    /* Navigation */
    .navbar {
        display: flex;
        background: var(--primary);
        color: #fff;
        padding: 10px 20px;
        align-items: center;
    }
    .navbar h1 {
        flex-grow: 1;
        font-size: 1.25rem;
        margin: 0;
    }
    .nav-link {
        color: #fff;
        margin-left: 20px;
        cursor: pointer;
        text-decoration: none;
        font-weight: bold;
    }
    .nav-link.active {
        text-decoration: underline;
    }
    /* Wrapper */
    .content {
        padding: 20px;
        max-width: 1200px;
        margin: auto;
    }
    /* Controls */
    .controls {
        margin-bottom: 15px;
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
    }
    .controls label {
        font-weight: bold;
    }
    input[type="text"], select {
        padding: 6px 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    /* Table */
    table {
        border-collapse: collapse;
        width: 100%;
        background: #fff;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    th, td {
        padding: 8px 12px;
        border: 1px solid #e1e1e1;
        text-align: left;
    }
    th {
        background: var(--primary);
        color: #fff;
        position: sticky;
        top: 0;
    }
    tr:nth-child(even) td {
        background: #f9f9f9;
    }
    .pagination {
        margin-top: 15px;
    }
    .pagination button {
        margin: 0 2px;
        padding: 6px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background: var(--primary);
        color: #fff;
    }
    .pagination button:disabled {
        opacity: .5;
        cursor: default;
    }
    /* Contact */
    .contact-card {
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        max-width: 480px;
    }
    .contact-card h2 {
        margin-top: 0;
        color: var(--primary-dark);
    }
    /* Responsive */
    @media (max-width: 600px) {
        th, td { font-size: 0.85rem; }
        .navbar h1 { font-size: 1rem; }
    }
</style>
</head>
<body>

<header class="navbar">
    <h1>FC Eletrônica</h1>
    <a class="nav-link active" id="linkCatalogo" onclick="showSection('catalogo')">Catálogo</a>
    <a class="nav-link" id="linkContato" onclick="showSection('contato')">Contato</a>
</header>

<div class="content">

    <!-- Catálogo -->
    <section id="catalogoSection">
        <div class="controls">
            <div>
                <label for="searchInput">Buscar:</label>
                <input type="text" id="searchInput" placeholder="Digite para buscar..." oninput="renderTable()">
            </div>
            <div>
                <label for="itemsPerPage">Itens por página:</label>
                <select id="itemsPerPage" onchange="renderTable()">
                    <option value="10">10</option>
                    <option value="25" selected>25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="all">Todos</option>
                </select>
            </div>
        </div>

        <table id="catalogTable">
            <thead>
                <tr>
                    <th>Categoria</th>
                    <th>Produto</th>
                    <th>Descrição</th>
                    <th>Imagem</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="pagination" id="paginationControls"></div>
    </section>

    <!-- Contato -->
    <section id="contatoSection" style="display:none;">
        <div class="contact-card">
            <h2>Entre em contato</h2>
            <p><strong>Loja:</strong> FC Eletrônica</p>
            <p><strong>Responsável:</strong> Felipe</p>
            <p><strong>Telefone / WhatsApp:</strong> +55&nbsp;77&nbsp;9871‑4566</p>
            <p>Horário de atendimento: 8h – 18h (seg. a sáb.)</p>
        </div>
    </section>

</div><!-- content -->

let currentPage = 1;

function filterData() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    return data.filter(item => {
        const descricao = item['Descrição'] ? item['Descrição'].toLowerCase() : '';
        return item['Produto'].toLowerCase().includes(query) ||
               descricao.includes(query) ||
               item['Categoria'].toLowerCase().includes(query);
    });
}

function renderTable() {
    const tbody = document.querySelector('#catalogTable tbody');
    tbody.innerHTML = '';
    const itemsSelect = document.getElementById('itemsPerPage');
    const itemsPerPage = itemsSelect.value === 'all' ? Number.MAX_SAFE_INTEGER : parseInt(itemsSelect.value);
    const filtered = filterData();
    const totalPages = Math.ceil(filtered.length / itemsPerPage) || 1;
    if (currentPage > totalPages) currentPage = 1;
    const start = (currentPage - 1) * itemsPerPage;
    const pageItems = filtered.slice(start, start + itemsPerPage);
    for (const item of pageItems) {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${item['Categoria']}</td>
            <td>${item['Produto']}</td>
            <td>${item['Descrição'] || ''}</td>
            <td style="text-align:center;"><img class="placeholder" src="" alt="Sem Imagem" width="50" height="50"></td>
        `;
        tbody.appendChild(row);
    }
    renderPagination(totalPages);
}

function renderPagination(totalPages) {
    const container = document.getElementById('paginationControls');
    container.innerHTML = '';
    if (totalPages <= 1) return;

    const createButton = (text, disabled, onClick) => {
        const btn = document.createElement('button');
        btn.textContent = text;
        btn.disabled = disabled;
        if (!disabled) btn.onclick = onClick;
        return btn;
    };

    container.appendChild(createButton('Anterior', currentPage === 1, () => { currentPage--; renderTable(); }));

    for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
            container.appendChild(createButton(i, i === currentPage, () => { currentPage = i; renderTable(); }));
        } else if (i === currentPage - 3 || i === currentPage + 3) {
            const span = document.createElement('span');
            span.textContent = '...';
            span.style.margin = '0 4px';
            container.appendChild(span);
        }
    }

    container.appendChild(createButton('Próximo', currentPage === totalPages, () => { currentPage++; renderTable(); }));
}

function showSection(section) {
    const catalogo = document.getElementById('catalogoSection');
    const contato = document.getElementById('contatoSection');
    const linkCatalogo = document.getElementById('linkCatalogo');
    const linkContato = document.getElementById('linkContato');
    if (section === 'catalogo') {
        catalogo.style.display = '';
        contato.style.display = 'none';
        linkCatalogo.classList.add('active');
        linkContato.classList.remove('active');
    } else {
        catalogo.style.display = 'none';
        contato.style.display = '';
        linkCatalogo.classList.remove('active');
        linkContato.classList.add('active');
    }
}

document.addEventListener('DOMContentLoaded', renderTable);
