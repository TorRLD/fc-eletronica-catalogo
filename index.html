<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Catálogo • FC Eletrônica</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
    :root {
        --primary-50:  #e7f0ff;
        --primary-100: #c2d4ff;
        --primary-200: #9bb8ff;
        --primary-400: #4286ff;
        --primary-600: #1558d6;
        --primary-700: #0f46ab;
        --primary-900: #07286a;
        --bg: #fdfdfd;
        --bg-sec: #ffffff;
        --text: #19233c;
        --text-light: #586178;
        --border: #e4e6ef;
    }

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.55;
    }

    /* Navbar */
    .navbar {
        position: sticky;
        top: 0;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 24px;
        height: 64px;
        background: var(--primary-600);
        color: #fff;
        box-shadow: 0 2px 6px rgba(0,0,0,.08);
    }
    .navbar h1 {
        font-size: 1.25rem;
        margin: 0;
        font-weight: 600;
        letter-spacing: .3px;
    }
    .nav-links {
        display: flex;
        gap: 24px;
    }
    .nav-link {
        position: relative;
        font-weight: 500;
        cursor: pointer;
        transition: opacity .2s;
        text-decoration: none;
        color: #fff;
    }
    .nav-link::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 100%;
        height: 2px;
        background: #fff;
        opacity: 0;
        transform: translateY(4px);
        transition: opacity .2s, transform .2s;
    }
    .nav-link:hover,
    .nav-link.active {
        opacity: .85;
    }
    .nav-link.active::after {
        opacity: 1;
        transform: translateY(0);
    }

    /* Layout wrapper */
    .wrapper {
        max-width: 1200px;
        margin: 24px auto;
        padding: 0 24px;
        width: 100%;
    }

    /* Controls */
    .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 16px 32px;
        margin-bottom: 16px;
        align-items: center;
    }
    .controls label {
        font-size: .9rem;
        font-weight: 600;
        margin-right: 6px;
    }
    input[type=text], select {
        padding: 8px 10px;
        border: 1px solid var(--border);
        border-radius: 6px;
        font-family: inherit;
        font-size: .95rem;
        width: 180px;
        background: var(--bg-sec);
        transition: border .2s;
    }
    input[type=text]:focus,
    select:focus {
        outline: none;
        border-color: var(--primary-600);
    }

    /* Table */
    table {
        width: 100%;
        border-collapse: collapse;
        background: var(--bg-sec);
        border: 1px solid var(--border);
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0,0,0,.05);
    }
    thead {
        background: var(--primary-600);
        color: #fff;
    }
    th, td {
        padding: 10px 14px;
        font-size: .92rem;
        text-align: left;
    }
    th {
        font-weight: 600;
    }
    tbody tr:nth-child(even) {
        background: var(--primary-50);
    }
    tbody tr:hover {
        background: var(--primary-100);
    }
    td img {
        display: block;
        width: 56px;
        height: 56px;
        object-fit: contain;
        border: 1px solid var(--border);
        border-radius: 4px;
        background: #fafafa;
    }

    /* Pagination */
    .pagination {
        margin-top: 18px;
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
    }
    .pagination button {
        padding: 6px 12px;
        border: none;
        border-radius: 6px;
        background: var(--primary-600);
        color: #fff;
        font-size: .88rem;
        cursor: pointer;
        transition: background .2s;
    }
    .pagination button:disabled {
        background: var(--primary-200);
        cursor: default;
    }
    .pagination button:not(:disabled):hover {
        background: var(--primary-700);
    }
    .pagination span {
        display: inline-block;
        padding: 6px 10px;
        color: var(--text-light);
        font-size: .88rem;
    }

    /* Contact card */
    .contact-card {
        max-width: 480px;
        background: var(--bg-sec);
        padding: 32px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,.08);
        border: 1px solid var(--border);
    }
    .contact-card h2 {
        margin-top: 0;
        color: var(--primary-700);
        font-size: 1.4rem;
        margin-bottom: 12px;
    }
    .contact-card p {
        margin: 6px 0;
        color: var(--text);
        font-size: .95rem;
    }

    footer {
        margin-top: 48px;
        padding: 24px;
        text-align: center;
        font-size: .85rem;
        color: var(--text-light);
        background: var(--bg-sec);
        border-top: 1px solid var(--border);
    }

    @media (max-width: 680px) {
        .controls input[type=text], .controls select {
            width: 140px;
        }
        th, td {
            padding: 8px 10px;
        }
        .navbar {
            flex-direction: column;
            height: auto;
            padding: 12px 16px;
            align-items: flex-start;
        }
        .nav-links {
            margin-top: 8px;
            gap: 16px;
        }
    }
</style>
</head>
<body>

<nav class="navbar">
    <h1>FC Eletrônica</h1>
    <div class="nav-links">
        <a class="nav-link active" id="linkCatalogo" onclick="showSection('catalogo')">Catálogo</a>
        <a class="nav-link" id="linkContato" onclick="showSection('contato')">Contato</a>
    </div>
</nav>

<div class="wrapper">

    <!-- Catálogo Section -->
    <section id="catalogoSection">
        <div class="controls">
            <div>
                <label for="searchInput">Buscar</label>
                <input type="text" id="searchInput" placeholder="produto ou categoria…" oninput="renderTable()">
            </div>
            <div>
                <label for="itemsPerPage">Exibir</label>
                <select id="itemsPerPage" onchange="renderTable()">
                    <option value="10">10</option>
                    <option value="25" selected>25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="all">Todos</option>
                </select>
            </div>
        </div>

        <table id="catalogTable">
            <thead>
                <tr>
                    <th style="width:180px;">Categoria</th>
                    <th style="width:220px;">Produto</th>
                    <th>Descrição</th>
                    <th style="width:80px;">Imagem</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="pagination" id="paginationControls"></div>
    </section>

    <!-- Contato Section -->
    <section id="contatoSection" style="display:none;">
        <div class="contact-card">
            <h2>Fale com a gente</h2>
            <p><strong>Loja:</strong> FC Eletrônica</p>
            <p><strong>Responsável:</strong> Felipe</p>
            <p><strong>WhatsApp:</strong> +55&nbsp;77&nbsp;9871‑4566</p>
            <p><strong>Horário:</strong> 08:00 – 18:00 (seg–sáb)</p>
        </div>
    </section>

</div>

<footer>
    © 2025 FC Eletrônica • Todos os direitos reservados
</footer>

/* --------------- Estado --------------- */
let currentPage = 1;

/* ----------- Funções utilitárias ----------- */
function filterData() {
    const q = document.getElementById('searchInput').value.trim().toLowerCase();
    if (!q) return data;
    return data.filter(item => {
        const desc = item['Descrição'] ? item['Descrição'].toLowerCase() : '';
        return item['Produto'].toLowerCase().includes(q) ||
               item['Categoria'].toLowerCase().includes(q) ||
               desc.includes(q);
    });
}

function renderTable() {
    const tbody = document.querySelector('#catalogTable tbody');
    tbody.innerHTML = '';
    const itemsPerPage = document.getElementById('itemsPerPage').value === 'all'
        ? Number.MAX_SAFE_INTEGER
        : parseInt(document.getElementById('itemsPerPage').value);

    const filtered = filterData();
    const totalPages = Math.max(1, Math.ceil(filtered.length / itemsPerPage));
    if (currentPage > totalPages) currentPage = totalPages;

    const start = (currentPage - 1) * itemsPerPage;
    const pageItems = filtered.slice(start, start + itemsPerPage);

    for (const item of pageItems) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${item['Categoria']}</td>
            <td>${item['Produto']}</td>
            <td>${item['Descrição'] || ''}</td>
            <td><img src="" alt="sem imagem"></td>
        `;
        tbody.appendChild(tr);
    }

    renderPagination(totalPages);
}

function renderPagination(totalPages) {
    const container = document.getElementById('paginationControls');
    container.innerHTML = '';
    if (totalPages <= 1) return;

    const addBtn = (text, disabled, click) => {
        const btn = document.createElement('button');
        btn.textContent = text;
        btn.disabled = disabled;
        if (!disabled) btn.onclick = click;
        container.appendChild(btn);
    };

    addBtn('⟵', currentPage === 1, () => { currentPage--; renderTable(); });

    for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
            addBtn(i, i === currentPage, () => { currentPage = i; renderTable(); });
        } else if (i === currentPage - 2 || i === currentPage + 2) {
            const span = document.createElement('span');
            span.textContent = '…';
            container.appendChild(span);
        }
    }

    addBtn('⟶', currentPage === totalPages, () => { currentPage++; renderTable(); });
}

function showSection(sec) {
    const cat = document.getElementById('catalogoSection');
    const con = document.getElementById('contatoSection');
    const linkCat = document.getElementById('linkCatalogo');
    const linkCon = document.getElementById('linkContato');
    if (sec === 'catalogo') {
        cat.style.display = '';
        con.style.display = 'none';
        linkCat.classList.add('active');
        linkCon.classList.remove('active');
    } else {
        cat.style.display = 'none';
        con.style.display = '';
        linkCon.classList.add('active');
        linkCat.classList.remove('active');
    }
}

document.addEventListener('DOMContentLoaded', () => {
    renderTable();
});
</script>

</body>
</html>
